<!DOCTYPE html>
<html>
    <head>
      <title>Days Since</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Days Since App</h1>
        <p id="message-display" class="turn"></p>
          <div class="unauthenticated">
            <h5>Sign Up</h5>
            <form id="sign-up">
              <input name="credentials[email]" type="text" placeholder="email@example.com">
              </br>
              <input name="credentials[password]" type="password" placeholder="password">
              </br>
              <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
              </br>
              <button type="submit">Sign Up</button>
            </form></br>
            <h5>Sign In</h5>
            <form id="sign-in">
              <input name="credentials[email]" type="text" placeholder="email@example.com">
              </br>
              <input name="credentials[password]" type="password" placeholder="password">
              </br>
              <button type="submit">Sign In</button>
            </form>
          </div>

          <div class="authenticated">
            <h5>Change Password</h5>
            <form id="change-password">
              <input name="passwords[old]" type="password" placeholder="Old Password">
              <input name="passwords[new]" type="password" placeholder="New Password">
              </br>
              <button type="submit">Change Password</button>
            </form>
            </br>
            <button type="button" id="dashboard">View Your Dashboard</button>
            </br>
            <form id="add-event">
              <input name="event[name]" type="text" placeholder="Date Name">
              <input name="event[date]" type="text" placeholder="Date (YY-MM-DD)">
              <input name="event[info]" type="text" placeholder="Date Info">
              </br>
              <button type="submit">Add New Date</button>
            </form>
            </br>
            <form id="show-event">
              <input name="event[id]" type="text" placeholder="Date ID">
              </br>
              <button type="submit">Show A Date</button>
            </form>
            </br>
            <form id="edit-event">
              <input name="event[id]" type="text" placeholder="Date ID">
              <input name="event[name]" type="text" placeholder="Date Name">
              <input name="event[date]" type="text" placeholder="Date (YY-MM-DD)">
              <input name="event[info]" type="text" placeholder="Date Info">
              </br>
              <button type="submit">Edit A Date</button>
            </form>
          </br>
            <form id="delete-event">
              <input name="event[id]" type="text" placeholder="Date ID">
              </br>
              <button type="submit">Delete A Date</button>
            </form>
            </br>
            <button type="button" id="sign-out">Sign Out</button>
          </div>

    </body>
</html>
